# Gcommit Configuration Example
# Copy this file to ~/.gcommit.yaml and customize

llm:
  # OpenAI API key (can also be set via OPENAI_API_KEY env var)
  api_key: sk-your-key-here
  # Optional: Custom OpenAI base URL
  # base_url: https://api.openai.com/v1
  # Model to use (default: gpt-4o-mini)
  model: gpt-4o-mini
  # Temperature for generation (0.0-1.0, default: 0.3)
  temperature: 0.3
  # Max tokens for response (default: 500)
  max_tokens: 500

commit:
  # Language for commit messages (default: english)
  # Supported: english, spanish, german, french, japanese, chinese, russian, portuguese, etc.
  language: english
  # Commit message format (default: conventional)
  # Options: conventional, simple
  format: conventional
  # Custom template (only used when format: custom)
  # Use your own structure for commit messages
  # custom_template: |
  #   [{type}] {subject}
  #
  #   {body}
  #
  #   Signed-off-by: Your Name <email@example.com>
